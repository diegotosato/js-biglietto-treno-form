<!doctype html>
<html lang="en">

<head>
    <title>JS Biglietto Treno</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-success-subtle">

    <div class="container ">
        <h1 class="mt-5 fw-bold text-center text-uppercase text-secondary">Viaggia con Trenitalia</h1>
        <div class="row w-75 m-auto">

            <div class="col-12">

                <div class="card shadow mt-5">

                    <div class="card-header bg-primary text-white">
                        Calcolo prezzo del biglietto
                    </div>
                    <!-- /card-header -->

                    <div class="card-body">
                        <div class="row">


                            <form class="col-9" action="">

                                <div class="row">

                                    <div class="col-5">
                                        <h5 class="card-title">Chilometri da percorrere</h5>
                                        <input class="form-control" type="text" id="kilo-field"
                                            placeholder="Km da percorrere">
                                    </div>
                                    <!-- /chilometri -->

                                    <div class="col-5">
                                        <h5 class="card-title">Età del passeggero</h5>
                                        <input class="form-control" type="text" id="age-field"
                                            placeholder="Età del passeggero">
                                    </div>
                                    <!-- /età passeggero -->

                                    <div class="col-2 d-flex align-items-end">
                                        <button class="btn btn-outline-success">Invia</button>
                                    </div>
                                    <!-- /botton -->


                                </div>
                                <!-- /row - form -->

                            </form>
                            <!-- /form -->

                            <div class="col-3">
                                <h5 class="card-title">Prezzo del biglietto</h5>
                                <h4 id="ticket-price-field">0.00&euro; </h4>
                            </div>
                            <!-- /price result -->

                        </div>
                        <!-- /row - card-body -->

                    </div>
                    <!-- /card-body -->



                </div>
                <!-- /card - calcolo prezzo biglietto-->


                <div class="card shadow mt-4">

                    <div class="card-header bg-light text-secondary">
                        Dati del passeggero
                    </div>
                    <!-- /card-header -->

                    <div class="card-body">
                        <div class="row">


                            <form action="">

                                <div class="row justify-content-between">

                                    <div class="col-5">
                                        <h5 class="card-title">Nome</h5>
                                        <input class="form-control" type="text" id="name-field"
                                            placeholder="Km da percorrere">
                                    </div>
                                    <!-- /chilometri -->

                                    <div class="col-5">
                                        <h5 class="card-title">Cognome</h5>
                                        <input class="form-control" type="text" id="surname-field"
                                            placeholder="Età del passeggero">
                                    </div>
                                    <!-- /età passeggero -->

                                    <div class="col-1 d-flex align-items-end">
                                        <button class="btn btn-outline-secondary">Invia</button>
                                    </div>
                                    <!-- /botton -->


                                </div>
                                <!-- /row - form -->

                            </form>
                            <!-- /form -->

                            

                        </div>
                        <!-- /row - card-body -->

                    </div>
                    <!-- /card-body -->
                </div>
                <!-- /card - dati del passeggero -->


                <div class="card w-50 mx-auto shadow mt-5">

                    <div class="card-header bg-success text-white fst-italic">
                        <i class="bi bi-arrow-left-right"></i> Trenitalia
                    </div>
                    <!-- /card-header -->

                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-3">
                                <h6 class="card-title text-secondary">Nome</h6>
                                <p class="card-text">-</p>
                            </div>
                            <div class="col-3 bg-light">
                                <h6 class="card-title text-secondary">Cognome</h6>
                                <p class="card-text">-</p>
                            </div>
                            <div class="col-3">
                                <h6 class="card-title text-secondary">Età</h6>
                                <p class="card-text">-</p>
                            </div>
                            <div class="col-3 bg-light">
                                <h6 class="card-title text-secondary">Data</h6>
                                <p class="card-text">-</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <h6 class="card-title text-secondary">Treno</h6>
                                <p class="card-text">0179</p>
                            </div>
                            <div class="col-3 bg-light">
                                <h6 class="card-title text-secondary">Carrozza</h6>
                                <p class="card-text">07</p>
                            </div>
                            <div class="col-3">
                                <h6 class="card-title text-secondary">Posto</h6>
                                <p class="card-text">C13</p>
                            </div>
                            <div class="col-3 bg-light">
                                <h6 class="card-title fw-bold">Prezzo</h6>
                                <p class="card-text fw-bold">-</p>
                            </div>
                        </div>
                    </div>
                    <!-- /card-body -->

                    <div class="card-footer text-white bg-danger">
                        ##########
                    </div>
                    <!-- /card-footer -->
                </div>
                <!-- /card - il tuo biglietto -->
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

</body>

</html>
